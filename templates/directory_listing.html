<!DOCTYPE html>
<html>
<head>
    <title>Web SFTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="breadcrumbs">
        <a href="/files/" class="breadcrumb-item">🏠 Home</a>
        {% for crumb in breadcrumbs %}
            <span class="separator">/</span>
            <a href="/files/{{ crumb.path }}" class="breadcrumb-item">{{ crumb.name }}</a>
        {% endfor %}
    </div>

    <ul>
    {% for file in files %}
        <li class="{{ 'folder' if file.type == 'dir' else 'file' }}">
            {% if file.type == 'dir' %}
                📁 <a href="/files/{{ file.path }}" class="folder">{{ file.name }}/</a>
            {% else %}
                📄 <a href="/files/{{ file.path }}">{{ file.name }}</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
